<!DOCTYPE html>
<html>
<head>
    <title>Simple Autocomplete Test</title>
</head>
<body>

    <input type="text" id="address-input" placeholder="Enter your address" style="line-height: 50px;padding: 10px 30px;width: 100%;max-width: 600px;margin: 0 auto;">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDn2eQmXq0zaxTfOYEO6vSA3OvRL855UZY&libraries=places&loading=async"></script>
    <script>
        function initAutocomplete() {
            const input = document.getElementById('address-input');
            const autocomplete = new google.maps.places.Autocomplete(input);

            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                console.log(place); // Log the place object for debugging.
            });
        }

        function initMap() {
            initAutocomplete();
        }

        window.onload = function() {
            initMap();
        };
    </script>
</body>
</html>
